plugins {
    id "io.qameta.allure" version "2.8.1"
    id 'java'
}

group 'work_test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
configurations {
    agent
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
dependencies {
    compile 'org.testng:testng:6.11'
    compile 'org.seleniumhq.selenium:selenium-java:3.4.0'
    agent "org.aspectj:aspectjweaver:1.8.0"
    compile "ru.yandex.qatools.allure:allure-testng-adaptor:1.4.0.RC4"
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.1'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '4.3.1'
}

task SearchTest(type: Test) {
    useTestNG { suites 'src/test/resources/test.xml'  }
}

allure{
   // autoconfigure=true
    version = '2.4.1'

}
